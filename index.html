<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GROUP1PAGE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #FFB6C1, #87CEFA); /* Nền gradient tươi sáng (Hồng và Xanh dương) */
            color: #333; /* Màu chữ tối để dễ đọc */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.9); /* Nền trắng mờ */
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.1); /* Bóng đổ nhẹ */
            max-width: 900px;
            width: 100%;
            transition: transform 0.3s ease-in-out;
        }

        .container:hover {
            transform: scale(1.05); /* Hiệu ứng phóng to nhẹ khi hover vào */
        }

        h1 {
            font-size: 3.5em;
            color: #FF6347; /* Màu đỏ cam cho tiêu đề */
            margin-bottom: 20px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .intro {
            margin-bottom: 40px;
        }

        .intro h2 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #333;
            font-weight: 600;
        }

        .member-list {
            list-style: none;
            padding: 0;
            font-size: 1.5em;
            margin-bottom: 40px;
            line-height: 2;
        }

        .member-list li {
            margin: 10px 0;
            transition: color 0.3s ease, transform 0.3s ease;
            font-weight: 500;
        }

        .member-list li a {
            text-decoration: none;
            color: #333;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .member-list li a:hover {
            color: #FF6347; /* Đổi màu thành đỏ cam khi hover */
            transform: scale(1.1); /* Hiệu ứng phóng to nhẹ khi hover vào tên */
        }

        .page-fb88 {
            font-size: 1.8em;
            color: white;
            background-color: #FF6347;
            padding: 15px 30px;
            border-radius: 50px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .page-fb88:hover {
            background-color: #FF4500; /* Đổi màu nền khi hover */
            color: white;
            transform: scale(1.1); /* Hiệu ứng phóng to nhẹ khi hover vào */
        }

        footer {
            margin-top: 40px;
            color: #333;
            font-size: 1.2em;
        }

        footer a {
            color: #FF6347;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>GROUP1PAGE</h1>

        <div class="intro">
            <h2>Giới thiệu thành viên:</h2>
            <ul class="member-list">
                <li><a href="https://khoinguyen15122007.github.io/KHOINGUYENGROUP1/" target="_blank">PHAM KHOI NGUYEN</a></li>
                <li><a href="https://khoinguyen15122007.github.io/XUANVINHHGROUP1/" target="_blank">TRAN MINH XUAN VINH</a></li>
                <li><a href="https://khoinguyen15122007.github.io/HONGTHIGROUP1/" target="_blank">NGUYEN THI HONG THI</a></li>
            </ul>
        </div>

        <a href="https://khoinguyen15122007.github.io/nhacaifb88/" class="page-fb88" target="_blank">PAGE FB88</a>

        <footer>
            <p>&copy; 2024 GROUP1PAGE. All rights reserved.</p>
            <p>Liên hệ: <a href="mailto:khoinguyen15122007@gmail.com">khoinguyen15122007@gmail.com</a></p>
        </footer>
    </div>

</body>
</html>
